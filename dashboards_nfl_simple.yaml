    cards:
      - type: markdown
        content: |
          # üü¢ SEAHAWKS ‚Äî GAME CENTER
        card_mod:
          style: |
            ha-card {
              background: transparent;
              box-shadow: none;
              text-align: center;
              color: #69BE28;
              font-weight: 900;
            }
      
      # Simple Seahawks card
      - type: custom:teamtracker-card
        entity: sensor.nfl_sea
        outline: true
        card_mod:
          style: |
            ha-card {
