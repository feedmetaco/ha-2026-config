# NFL Command Center Dashboard - FIXED VERSION
# Uses ONLY standard Home Assistant components - no custom cards required!
# 
# INSTALLATION INSTRUCTIONS:
# 1. Go to Settings -> Dashboards in Home Assistant
# 2. Click "Add Dashboard" 
# 3. Choose "New dashboard from scratch"
# 4. Name it "NFL Command Center"
# 5. After creation, click the three dots menu -> "Raw configuration editor"
# 6. Replace all content with this YAML
# 7. Save and enjoy!

