  # View 1: My Team (Seahawks Focus)
  - title: üü¢ My Team
    path: seahawks
    icon: mdi:account-star
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üü¢ SEAHAWKS ‚Äî GAME CENTER
            card_mod:
              style: |
                ha-card {
                  background: transparent;
                  box-shadow: none;
                  text-align: center;
                  color: #69BE28;
                  font-weight: 900;
                  letter-spacing: 3px;
                }
          
          # Enhanced Seahawks Section
          - type: conditional
            conditions:
              - entity: sensor.nfl_sea
                state: Final
            card:
              type: custom:teamtracker-card
              entity: sensor.nfl_sea
              outline: true
              card_mod:
                style: |
                  ha-card {
                    border: 2px solid #69BE28;
                    box-shadow: 0 0 16px rgba(105,190,40,.55);
                    transform: scale(1.01);
                  }
          
          - type: conditional
            conditions:
              - entity: sensor.nfl_sea
                state_not: Final
            card:
              type: custom:teamtracker-card
              entity: sensor.nfl_sea
              outline: true
              card_mod:
                style: |
                  ha-card {
                    border: 2px solid #69BE28;
                    box-shadow: 0 0 30px rgba(105,190,40,.8);
                    transform: scale(1.02);
                    animation: pulse-green 2s infinite;
                  }
                  @keyframes pulse-green {
                    0% { box-shadow: 0 0 30px rgba(105,190,40,.8); }
                    50% { box-shadow: 0 0 40px rgba(105,190,40,1); }
                    100% { box-shadow: 0 0 30px rgba(105,190,40,.8); }
                  }
          
          # NFC West Division Focus
          - type: markdown
            content: |
              ## NFC West Standings
            card_mod:
              style: |
                ha-card {
                  background: transparent;
                  box-shadow: none;
                  text-align: center;
                  color: var(--accent-color);
                  font-weight: 800;
                  padding: 20px 0 8px 0;
