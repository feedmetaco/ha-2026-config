<!-- deshikuro login mark — hawk+lock with matrix lime accent -->
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="200" viewBox="0 0 720 200">
  <defs>
    <!-- palette -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6AFF00"></stop>
      <stop offset="1" stop-color="#A5ACAF"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"></feGaussianBlur>
      <feOffset dx="0" dy="0" result="off"></feOffset>
      <feMerge>
        <feMergeNode in="off"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <style>
      .word { font: 700 64px/1.1 ui-sans-serif, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial, sans-serif; letter-spacing: 1.2px }
    </style>
  </defs>

  <!-- background is transparent so it looks good on Cloudflare dark page -->
  <!-- emblem -->
  <g transform="translate(24,24)" filter="url(#soft)">
    <!-- lock body -->
    <rect x="0" y="56" width="132" height="92" rx="16" fill="#002244" stroke="#6AFF00" stroke-width="4"></rect>
    <!-- shackle -->
    <path d="M32 56 a34 34 0 0 1 68 0 v12" fill="none" stroke="#6AFF00" stroke-width="4"></path>
    <!-- hawk eye -->
    <circle cx="86" cy="102" r="6" fill="#6AFF00"></circle>
    <!-- hawk beak -->
    <path d="M98 108 L126 96 L98 120 Z" fill="url(#g)"></path>
    <!-- subtle matrix “scan line” -->
    <rect x="4" y="74" width="124" height="2" fill="#6AFF00" opacity=".25"></rect>
  </g>

  <!-- wordmark -->
  <text class="word" x="184" y="110" fill="#E8F2FF">deshikuro</text>
  <!-- sublabel -->
  <text x="188" y="146" fill="#B7C0C8" font-size="20" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" letter-spacing=".6">access</text>
</svg>
