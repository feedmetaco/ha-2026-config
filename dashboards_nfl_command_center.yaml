# NFL Command Center Dashboard
# This is a complete dashboard YAML that can be imported into Home Assistant
# Uses ONLY standard Home Assistant components - no custom cards required!
# 
# INSTALLATION INSTRUCTIONS:
# 1. Go to Settings -> Dashboards in Home Assistant
# 2. Click "Add Dashboard" 
# 3. Choose "New dashboard from scratch"
# 4. Name it "NFL Command Center"
# 5. After creation, click the three dots menu -> "Raw configuration editor"
# 6. Replace all content with this YAML
# 7. Save and enjoy!

title: üèà NFL Command Center
theme: ios-dark-mode-dark-green
views:
  # View 1: My Team (Seahawks Focus)
  - title: üü¢ My Team
    path: seahawks
    icon: mdi:account-star
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üü¢ SEAHAWKS ‚Äî GAME CENTER
            card_mod:
              style: |
                ha-card {
                  background: transparent;
                  box-shadow: none;
                  text-align: center;
                  color: #69BE28;
                  font-weight: 900;
                  letter-spacing: 3px;
                }
          
          # Enhanced Seahawks Section with Next Game Info
          - type: conditional
            conditions:
              - entity: sensor.nfl_sea
                state: Final
            card:
              type: custom:auto-entities
              card:
                type: grid
                columns: 1
                square: false
              card_param: cards
              filter:
                include:
                  - entity_id: sensor.nfl_sea
                    options:
                      type: custom:teamtracker-card
                      outline: true
                      card_mod:
                        style: |
                          ha-card {
                            border: 2px solid #69BE28;
                            box-shadow: 0 0 16px rgba(105,190,40,.55);
                            transform: scale(1.01);
                          }
          
          - type: conditional
            conditions:
              - entity: sensor.nfl_sea
                state_not: Final
            card:
              type: custom:auto-entities
              card:
                type: grid
                columns: 1
                square: false
              card_param: cards
              filter:
                include:
                  - entity_id: sensor.nfl_sea
                    options:
                      type: custom:teamtracker-card
                      outline: true
                      card_mod:
                        style: |
                          ha-card {
                            border: 2px solid #69BE28;
                            box-shadow: 0 0 30px rgba(105,190,40,.8);
                            transform: scale(1.02);
                            animation: pulse-green 2s infinite;
                          }
                          @keyframes pulse-green {
                            0% { box-shadow: 0 0 30px rgba(105,190,40,.8); }
                            50% { box-shadow: 0 0 40px rgba(105,190,40,1); }
                            100% { box-shadow: 0 0 30px rgba(105,190,40,.8); }
                          }
          
          # NFC West Division Focus
          - type: custom:button-card
            name: NFC West Standings
            show_icon: false
            tap_action:
              action: none
            styles:
              card:
                - background: transparent
                - box-shadow: none
                - padding: 20px 0 8px 0
              name:
                - justify-self: center
                - font-weight: 800
                - font-size: 24px
                - letter-spacing: 2px
                - color: var(--accent-color)
          
          - type: custom:auto-entities
            card:
              type: grid
              columns: 2
              square: false
            card_param: cards
            filter:
              include:
                - entity_id: sensor.nfl_sf
                  options:
                    type: custom:teamtracker-card
                    outline: true
                    card_mod:
                      style: ha-card{box-shadow:0 4px 14px rgba(0,0,0,.35)}
                - entity_id: sensor.nfl_sea
                  options:
                    type: custom:teamtracker-card
                    outline: true
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: 0 4px 14px rgba(0,0,0,.35);
                          border: 2px solid #69BE28;
                          filter: saturate(1.05);
                        }
                - entity_id: sensor.nfl_lar
                  options:
                    type: custom:teamtracker-card
                    outline: true
                    card_mod:
                      style: ha-card{box-shadow:0 4px 14px rgba(0,0,0,.35)}
                - entity_id: sensor.nfl_ari
                  options:
                    type: custom:teamtracker-card
                    outline: true
                    card_mod:
                      style: ha-card{box-shadow:0 4px 14px rgba(0,0,0,.35)}
            unique: true

